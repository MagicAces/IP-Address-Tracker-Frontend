<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
  <link rel="stylesheet" href="styles.css">
  <title>IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body >
  <div class="box">
    <h1 class="heading">IP Address Tracker</h1>
    <form class="search-box" action="index.html" method="post">
      <input type="text" name="ip" value="" placeholder="Search for any IP address or domain" autocomplete="off">
      <button type="submit"><img src="images/icon-arrow.svg" alt="icon-arrow.svg"></button>
    </form>
    <div class="info-box">
      <div class="ip-box item">
        <p>IP ADDRESS</p>
        <h2></h2>
      </div>
      <div class="loc-box item">
        <p>LOCATION</p>
        <h2></h2>
      </div>
      <div class="time-box item">
        <p>TIMEZONE</p>
        <h2> </h2>
      </div>
      <div class="isp-box item">
        <p>ISP</p>
        <h2></h2>
      </div>
    </div>
  </div>
  <div id="map">
    <p class="lat"></p>
    <p class="long"></p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="map.js" charset="utf-8"></script>
</body>
</html>
